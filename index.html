<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Social com Firebase</title>
    <!-- Incluir o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <script defer>
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "firebase/app";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDmUGia7xzKlTjHfMKTM33AAFJ82n2lHx8",
        authDomain: "react-login-7f25e.firebaseapp.com",
        projectId: "react-login-7f25e",
        storageBucket: "react-login-7f25e.appspot.com",
        messagingSenderId: "191906239689",
        appId: "1:191906239689:web:a36f625c6f640a36c4e918"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

  </head>
  <body>
    <h1>Login Social com Firebase</h1>
    <div id="login-container">
      <h2>Login</h2>
      <p>Entre com sua conta do Google:</p>
      <button id="google-login">Login com Google</button>
    </div>
    <script>
      // Adicionar o código para gerenciar a autenticação do usuário
      var provider = new firebase.auth.GoogleAuthProvider();
      var loginButton = document.getElementById('google-login');
      loginButton.addEventListener('click', function() {
        firebase.auth().signInWithPopup(provider).then(function(result) {
          // O usuário fez login com sucesso
          var user = result.user;
          console.log(user);
          // Redirecionar o usuário para a página de destino
        }).catch(function(error) {
          // Ocorreu um erro ao tentar fazer login
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log(errorCode, errorMessage);
          // Exibir uma mensagem de erro para o usuário
        });
      });
    </script>
  </body>
</html>
